{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Algorithm Management</h2>
                <h5 class="text-white">Add an Algorithm</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_algo' %}" class="form mb-2 text-white" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn blue-to-yel-btn rounded-0" href="{% url 'algos' %}">Cancel</a>
                        <button class="btn blue-to-yel-btn rounded-0" type="submit">Add Algorithm</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
