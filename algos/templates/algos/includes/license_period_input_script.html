<script type="text/javascript">
    function handleEnableDisable(itemId) {
        var currentValue = parseInt($(`#id_license_period_${itemId}`).val());
        var minusDisabled = currentValue < 2;
        var plusDisabled = currentValue > 98;
        $(`#decrement-license-period_${itemId}`).prop('disabled', minusDisabled);
        $(`#increment-license-period_${itemId}`).prop('disables', plusDisabled);
    }

    // Ensure proper enabling/disabling of all inputs on page load
    var allLicensePeriodInputs = $('.license-period-input');
    for(var i = 0; i < allLicensePeriodInputs.length; i++) {
        var itemId = $(allLicensePeriodInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    }

    // Check enable/disable every time the input is changed
    $('.license-period-input').change(function() {
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });

    // Increment quantity
    $('.increment-license-period').click(function(e) {
       e.preventDefault();
       var closestInput = $(this).closest('.input-group').find('.license-period-input')[0];
       var currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue + 1);
       var itemId = $(this).data('item_id');
       handleEnableDisable(itemId);
    });

    // Decrement quantity
    $('.decrement-license-period').click(function(e) {
       e.preventDefault();
       var closestInput = $(this).closest('.input-group').find('.license-period-input')[0];
       var currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue - 1);
       var itemId = $(this).data('item_id');
       handleEnableDisable(itemId);
    });
</script>
