<section class="d-flex justify-content-center justify-content-lg-around p-4 newsletter">
    <div class="row">
        <div class="col-4 d-none d-lg-block text-center">
            <h6 class="mr-5 text-white">
                <span>Subscribe to our Newsletter to stay updated about our latest offers:</span>
            </h6>
        </div>

        <div class="text-white col-12 col-md-4 text-center">
            <form action="{% url 'home' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email" class="text-white requiredField">
                        Email<span class="asteriskField">*</span>
                    </label>
                    <div>
                        <input type="email" name="email" maxlength="254" class="emailinput form-control rounded-0"
                            required="" id="id_email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="privacy" class="checkboxinput form-check-input" required=""
                            id="id_privacy">
                        <label for="id_privacy" class="form-check-label text-white requiredField">
                            GDPR Consent<span class="asteriskField">*</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="blue-to-yel-btn rounded-0 btn">Subscribe</button>
            </form>

        </div>

        <div class="text-white col-12 col-md-4 text-center mt-5 mt-md-0">
            <h3>Contacts</h3>
            <p>Shopping Chart Ltd<br>2nd Main Street<br>New York<br>+1 000 000 000<br> shopping-chart@mail.com</p>
        </div>
    </div>
</section>
